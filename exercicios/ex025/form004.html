<!DOCTYPE html>
<html lang="pt-br";>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 4</title>
    <style>
        fieldset{
            width: 500px;
        }
        p.botao{
            border: 1px solid black;
            padding: 14px;
            width: 500px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend> Dados Pessoais </legend>
            <p>
                <label for="inome">Nome:</label>
                <input type="text" name="nome" id="inome" minlength="5" maxlength="35" required>
            </p>
            <p>
                <label for="iemail">E-mail:</label>
                <input type="email" name="email" id="iemail" autocomplete="email" required>
            </p>
            <p>
                <label for="itel">Telefone:</label>
                <input type="tel" name="telefone" id="itel" pattern="^\(\d{2}\)[0-9]{4,5}-[0-9]{4}$" placeholder="(xx)xxxx-xxxx" autocomplete="tel" required>
               <!-- Estudar sobre RegEx  -->
            </p>
        </fieldset>

        <p class="botao">
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>


</body>
</html>
