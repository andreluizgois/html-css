<!DOCTYPE html>
<html lang="pt-br";>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Teste de formulários</h1>
    <form action="cadastro.php" method="post" autocomplete="on">

        <p>
            <label for="iestado">Estado:</label>
            <Select name="estado" id="iestado">

                <option value="" selected>---Escolha---</option>

                <optgroup label="Regial Sudeste">
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP">São Paulo</option>
                    <option value="MG">Minas Gerais</option>
                </optgroup>

                <optgroup label="Regiao Nordeste">
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="PE">Pernambuco</option>
                </optgroup>


            </Select>
                
        </p>
        <P>
            <label for="iprof">Profissão</label>
            <input type="text" name="nprof" id="iprof" list="ilistprof" placeholder="profissão">

            <datalist id="ilistprof">
                <option value="ADM">Administração</option>
                <option value="MED">Medico</option>
                <option value="DEV">Desenvolvedor</option>

            </datalist>
            

        </P>
        <p>
            <label for="imsg">Mensagem:</label> <br>
            <textarea name="msg" id="imsg" cols="50" rows="10" placeholder="Digite sua mensagem..."></textarea>
        </p>



        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>


    </form>


</body>
</html>
