<!DOCTYPE html>
<html lang="pt-br";>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 10</title>
    
</head>
<body>
    <h1>Exemplo de Formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
           <label for="iano">Ano que voce nasceu:</label> 
            <input type="number" name="ano" id="iano" min="1980" max="2020"  oninput="calc_idade()">
        </p>
        <p>
            <label for="iidade">Sua idade Ã©:</label>
             <output id="iidade">0</output>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>


    </form>

    <script>

        function calc_idade(){
            let ano_atual = new Date().getFullYear()
            iidade.innerHTML = ano_atual - Number(iano.value)
        }

    </script>


</body>
</html>
