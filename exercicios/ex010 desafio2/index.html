<body>
    <h1>Tags HTML</h1>
      <p>Em HTML5 podemos inserir os elementos da listas a seguir. Passe o mouse sobre os termos para descobrir qual a tag devera ser utilizada em casa caso.</p>

        <li><abbr title="Use a Tag &lt;h1..h6&gt;">Titulos</abbr></li>
        <li><abbr title="Use a Tag &lt;img=&gt;">Imagens</abbr></li>
      </ul> 
</body>
