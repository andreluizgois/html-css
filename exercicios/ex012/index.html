    <h1>Inserindo videos hospedados localmente</h1>
    <p>este video este hospedado no meu proprio servidor</p>
    <video width="560" poster="imagens/minhacapa.png" controls autoplay loop>
        <source src="midia/meuvideo.mp4" type="video/mp4">
        <source src="midia/Meuvideo.m4v" type="video/m4v">
        <source src="midia/Meuvideo.webm" type="video/webm">
        <source src="midia/meuvideo.ogv" type="video/ogv">
        <p>Seu navegador nao tem compatibilidade com reprodução de videos</p>
    </video> 

    <h1>Inserindo videos do youtube</h1>  
    <iframe width="560" height="315" src="https://www.youtube.com/embed/mdyjXHAsOmM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <h1>Inserindo video do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/191894507?h=e15bf4bcf0" width="640" height="360" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

   
</body>
</html>
