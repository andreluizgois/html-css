<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens de varios tamanhos        
    </title>
</head>
<body>
    <h1>Imagem dinamica</h1>    
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>
    <h1>Reproduzindo Audio</h1>
    <p>vamos aprender a reproduzir audios em HTML5.</p>
    <audio preload="metadata" autoplay controls>
        <source src="midia/Retribution - NEFFEX.mp3" type="audio/mpeg">
        <source src="midia/Retribution - NEFFEX.mp3" type="audio/ogg">
        <source src="midia/Retribution - NEFFEX.mp3" type="audio/wav">
        <p>Infelizmente seu navegador nao tem suporte para reproduzir audio.<a href="midia/Retribution - NEFFEX.mp3">Clique aqui para baixar o arquivo</a>

        </p>

    </audio>
</body>
</html>
